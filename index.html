<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
      <div class="main-div">
      	<div class="container">
      		<h3 class="heading">WEATHER FORECAST</h3>
      		<form>
      			<div class="component">
      				<div>
      			<input type="text" name="cityname" id="city_name" placeholder="Enter a city">
      		      </div>
      		      <div class="btn">
      			<button type="button" class="srch_btn" onclick="fetchCity()">
      			<img src="https://e7.pngegg.com/pngimages/605/56/png-clipart-search-icon-computer-icons-android-desktop-search-button-internet-share-icon-thumbnail.png" alt="search icon" height="20px"></button>
      	       </div>
      	         </div>
      	        <br> 
      	         <div align="center" style="margin-top: -30px;">
      	         	<img src="https://cdn-icons-png.flaticon.com/512/7133/7133364.png" alt="weathericon" height="150px">
      	         </div>
      	         <div align="center" style="margin-top: -20px">
      	         	<span id="city">CITY NAME</span>
      	         	<br>
      	         	<span class="measurement" id="temp">0Â°C</span>
      	         </div>
      	         <div>
      	         	<table  width="100%" cellpadding="10px">
      	         		<tr align="center">
      	         			<td>
      	         				<h4 class="headings">WIND SPEED</h4>
      	         				<span class="measurement" id="wind_speed">0 km/hr</span>
      	         			</td>
      	         			<td>
      	         				<h4 class="headings">HUMIDITY</h4>
      	         				<span class="measurement" id="humidity">0 g/kg</span>
      	         			</td>
      	         		</tr>
      	         	</table>
      	         </div>
      		</form>
      		
      		
      	</div>
      </div>
</body>
</html>
